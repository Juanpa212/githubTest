<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Absolute Positioning</title>
    </head>
    
    <body>
        
        <p><img scr = "i.gif" style = "position: absolute; 
            top: 0px; left: 0px; z-index: 1" 
            alt = "First positioning image" /> </p>
            
        <p style = "position: absolute; top:50 px; left:50 px;
           z-index: 3; font-size: 20pt">Position text</p> 
           
        <p><img scr = "circle.gif" style = "position: absolute;
            top: 20px; left: 100px; z-index: 2" alt = "Second position
            image" /></p>
    </body>
</html>
